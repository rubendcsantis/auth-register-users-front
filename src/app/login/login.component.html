<div>
  <p-toast/>
  <form (ngSubmit)="onSubmit()">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
      <div class="text-center mb-5">
        <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a routerLink="/sign-in" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
      </div>

      <div>
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input [formControl]="email" id="email" type="email" placeholder="Email address" pInputText class="w-full mb-3">

        <!-- Errors-->
        <div class="container">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors?.['required']">Email is required.</div>
            <div *ngIf="email.errors?.['email']">
              Invalid format email.
            </div>
          </div>
        </div>


        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input [formControl]="password" id="password1" type="password" placeholder="Password" pInputText
               class="w-full mb-3">

        <!-- Errors-->
        <div class="container">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors?.['required']">Password is required.</div>
            <div *ngIf="password.errors?.['minlength']">
              Password must be at least 6 characters long.
            </div>
          </div>
        </div>

        <button pButton pRipple label="Login" icon="pi pi-user" class="w-full"></button>
      </div>
    </div>
  </form>
</div>
