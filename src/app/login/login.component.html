<p-toast/>
<div class="grid place-items-center min-h-screen" style="margin-top: 15%; margin-left: 40%">
  <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
    <ng-template #header>
      <p-image
        src="https://www.lucushost.com/blog/wp-content/uploads/2021/07/paginas-para-descargar-imagenes-gratis.png"
        alt="Image" width="400" height="200"/>
      <div class="text-center mb-5" style="text-align: center;">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a routerLink="/sign-in" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
      </div>
    </ng-template>
    <ng-template #title>
    </ng-template>
    <ng-template #subtitle>
      <form (ngSubmit)="onSubmit()">
        <div style="margin-bottom: 20px">
          <div class="container">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
              <div *ngIf="email.errors?.['required']">Email is required.</div>
              <div *ngIf="email.errors?.['email']">
                Invalid format email.
              </div>
            </div>
          </div>
          <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-user"></i>
            </p-inputgroup-addon>
            <input [formControl]="email" id="email" type="email" pInputText placeholder="Email user" class="p-2 mb-2"/>
          </p-inputgroup>
        </div>
        <div>
          <div class="container">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
              <div *ngIf="password.errors?.['required']">Password is required.</div>
              <div *ngIf="password.errors?.['minlength']">
                Password must be at least 6 characters long.
              </div>
            </div>
          </div>
          <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-key"></i>
            </p-inputgroup-addon>
            <input [formControl]="password" id="password1" type="password" pInputText placeholder="Password"/>
          </p-inputgroup>
        </div>
        <div class="flex gap-4" style="text-align: center; margin-top: 10px">
          <button pButton pRipple label="Login" icon="pi pi-user" class="w-full"></button>
        </div>
      </form>

    </ng-template>
  </p-card>
</div>
